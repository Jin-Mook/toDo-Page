<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>to-do-list</title>
</head>
<body>
    <div id="container">
        <div id="clock">

        </div>

        <form id="log-in">
            <input type="text" placeholder="Write your name" required>
            <button>Log-in</button>
        </form>
        <div id="welcome" class="hidden">
            
        </div>

        <div id="list-input">
            <input type="text" placeholder="Write your todo list">
            <div id="todo-list">

            </div>
        </div>

        <div id="wise-saying">
            
        </div>

    </div>

    <script src="javascript/wiseSaying.js"></script>
    <script src="javascript/clock.js"></script>
    <script src="javascript/login.js"></script>
    <script src="javascript/todo.js"></script>
</body>
</html>
